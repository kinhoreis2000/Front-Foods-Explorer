name: CI/CD Pipeline for Kind

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: my-app  # Name of your Docker image
  IMAGE_TAG: tag   # Default tag for the image

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar Linter
        run: |
          npm install --save-dev eslint
          npm run lint
        continue-on-error: true

      - name: Rodar Testes
        run: |
          npm install --save-dev jest
          npm run test
        continue-on-error: true

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Load Docker image into Kind cluster
        run: |
          kind load docker-image $IMAGE_NAME:$IMAGE_TAG --name clusterappfoodexplorer

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Wait for the build job to complete

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Deploy to Kind cluster
        run: |
          # Apply Kubernetes manifests to deploy the application
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml

      - name: Verify deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc